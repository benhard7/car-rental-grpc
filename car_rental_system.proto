syntax = "proto3";
import "google/protobuf/timestamp.proto";
package carrental;

service CarRentalService {

}

message Car {
    string plate_number = 1;
    string make = 2;
    string model = 3;
    int32 year = 4;
    float daily_price = 5;
    CarStatus status = 6;
}

enum CarStatus {
    STATUS_UNSPECIFIED = 0;
    STATUS_AVAILABLE = 1;
    STATUS_UNAVAILABLE = 2;
}